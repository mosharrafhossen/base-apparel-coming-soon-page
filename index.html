<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base Apparel</title>

<link rel="icon" href="images/favicon-32x32.png">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <div class="left">

        <img src="images/bg-pattern-desktop.svg" class="bg-pattern">

        <img src="images/logo.svg" class="logo">

        <div class="content">
            <h1>
                <span>WE'RE</span><br>
                COMING<br>
                SOON
            </h1>

            <p>
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form id="form" novalidate>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address">
                    <img src="images/icon-error.svg" class="error-icon">
                    <button type="submit">
                        <img src="images/icon-arrow.svg" alt="">
                    </button>
                </div>
                <small class="error-text">Please provide a valid email</small>
            </form>
        </div>
    </div>

    <div class="right">
        <img src="images/hero-desktop.jpg" class="hero-desktop">
        <img src="images/hero-mobile.jpg" class="hero-mobile">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
